<html lang='en'>
	<head>
		<title>Lucky Wheel</title>
		<meta charset='UTF-8'>
		<link href="css/style.css" rel="stylesheet">
	</head>
	<body>
		<div class="create__wrapper">
			<button class="button dec__button">-</button>
			<p class="number__display"></p>
			<button class="button inc__button">+</button>
		</div>

		<div class="wrapper hidden">
			<div class="wheel__wrapper">
				<svg viewBox="-1 -1 2 2" class="wheel"></svg>
				<div class="wheel__peg"></div>
			</div>
			<button class="button button__start">Spin</button>
		</div>
		<script src="js/script.js"></script>
	</body>
</html>
